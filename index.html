<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso ao Menu Sensorial | YVORA</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#FAF5E6;
      --navy:#1B2A41;
      --text:#4A4A4A;
      --card:#FFFFFF;
      --warn:#EFE6D5;
      --warnBorder:#DED0B6;
    }

    body{
      font-family:'Montserrat',sans-serif;
      background:var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:20px;
      box-sizing:border-box;
    }

    .box{
      background:var(--card);
      max-width:440px;
      width:100%;
      padding:36px 28px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 10px 25px rgba(27,42,65,0.12);
    }

    h1{
      color:var(--navy);
      font-size:26px;
      margin:0 0 14px 0;
      text-transform:uppercase;
      letter-spacing:1px;
      line-height:1.15;
    }

    .sub{
      color:var(--navy);
      font-size:13px;
      font-weight:600;
      letter-spacing:1.2px;
      text-transform:uppercase;
      margin-bottom:18px;
      opacity:0.9;
    }

    p{
      color:var(--text);
      font-size:15px;
      line-height:1.6;
      margin:0 0 18px 0;
    }

    .warn{
      background:var(--warn);
      border:1px solid var(--warnBorder);
      border-radius:10px;
      padding:14px 14px;
      text-align:left;
      color:var(--navy);
      margin:0 0 18px 0;
      font-size:14px;
      line-height:1.5;
    }

    .warn strong{ font-weight:700; }

    .btn{
      display:block;
      width:100%;
      padding:16px;
      background:var(--navy);
      color:#fff;
      text-decoration:none;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      letter-spacing:1px;
      box-sizing:border-box;
      box-shadow:0 6px 14px rgba(27,42,65,0.18);
    }

    .btn:active{ transform:translateY(1px); }

    .error{
      display:none;
      margin-top:14px;
      padding:12px;
      background:var(--warn);
      border:1px solid var(--warnBorder);
      border-radius:10px;
      color:var(--navy);
      font-size:13px;
      text-align:left;
      line-height:1.5;
      word-break:break-word;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: rgba(255,255,255,0.6);
      padding:8px 10px;
      border-radius:8px;
      display:block;
      margin-top:8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>YVORA</h1>
    <div class="sub">Meat & Cheese Lab</div>

    <div class="warn">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
        <span style="font-size:22px;">⚠️</span>
        <strong>Atenção</strong>
      </div>
      Para abrir o cardápio, conecte-se ao Wi-Fi da unidade e clique no botão.
    </div>

    <p>Se estiver no Wi-Fi correto e não abrir, o PC da unidade pode estar com a porta bloqueada no Firewall ou o app pode estar rodando apenas em localhost.</p>

    <a id="btn" class="btn" href="#" target="_blank" rel="noopener">ACESSAR MENU</a>

    <div id="error" class="error"></div>
  </div>

  <script>
    // Unidade única (início). Depois você só adiciona novas chaves aqui.
    const UNITS = {
      pinheiros: "http://192.168.15.64:8750"
    };

    const params = new URLSearchParams(window.location.search);
    const unit = (params.get("unit") || "").toLowerCase();

    const btn = document.getElementById("btn");
    const error = document.getElementById("error");

    if (unit && UNITS[unit]) {
      btn.href = UNITS[unit];
    } else {
      btn.style.display = "none";
      error.style.display = "block";
      error.innerHTML =
        "Unidade não identificada no link.<br><br>" +
        "Use este formato:<span class='mono'>?unit=pinheiros</span>";
    }
  </script>
</body>
</html>
